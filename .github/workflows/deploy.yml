name: Deploy Backend

on:
  push:
    branches: [main]

permissions:
  contents: read
  packages: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4.2.2

      - name: Set up Docker Buildx  # ‚Üê ADICIONE ESTE STEP
        uses: docker/setup-buildx-action@c47758b77c9736f4b2ef4073d4d51994fabfe349  # v3.7.1

      - name: Login to GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef  # v3.4.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@ca052bb54ab0790a636c9b5f226502c73d547a25  # v6.10.0
        with:
          context: .
          push: true
          tags: ghcr.io/igorguariroba/bfin-backend:latest
          cache-from: type=registry,ref=ghcr.io/igorguariroba/bfin-backend:buildcache
          cache-to: type=registry,ref=ghcr.io/igorguariroba/bfin-backend:buildcache,mode=max
          build-args: |
            DATABASE_URL=postgresql://placeholder:placeholder@localhost:5432/db

      - name: Deploy to VPS
        uses: appleboy/ssh-action@029f5b4aeeeb58fdfe1410a5d17f967dacf36262  # v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ~/bfin
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            docker compose up -d --pull always --force-recreate backend
            docker image prune -f
            docker logout ghcr.io
